<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Project</h1>
      <div class="cash-register">
        <label for="cash">Enter cash from customer:</label>
        <input type="text" id="cash" class="cash-input" />
        <button id="purchase-btn" class="purchase-button">Purchase</button>
        <div class="total-display">Total: $<span id="price">1.87</span></div>
        <div id="change-due"></div>
        <div class="drawer">
          <h3>Change in drawer:</h3>
          <p>Pennies: $1.01</p>
          <p>Nickels: $2.05</p>
          <p>Dimes: $3.1</p>
          <p>Quarters: $4.25</p>
          <p>Ones: $90</p>
          <p>Fives: $55</p>
          <p>Tens: $20</p>
          <p>Twenties: $60</p>
          <p>Hundreds: $100</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
